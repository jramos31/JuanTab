<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ritaTab</title>
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon.png">
        <link rel="icon" type="img/png" href="img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="img/png" href="img/favicon-16x16.png" sizes="16x16">
        <!-- <link rel="manifest" href="img/manifest.json"> -->
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="icons.css" media="screen" charset="utf-8">
    </head>
    <body>
        <main>
            <div class="col-md-12 text-center">
                <section class="top-section">
                    <div id="time"></div>
                    <div id="date"></div>
                    <form method="get" action="http://www.google.com/search">
                        <input type="text" name="q" placeholder="Just Google it" class="custom-input" autocomplete="off" autofocus />
                        <input type="submit" class="hidden" value="Search" />
                    </form>
                    <p id="quote"></p>
                </section>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <section id="twitter-section" class="bottom-section">
                        <h2>Today on NYT:</h2>
                        <ul></ul>
                    </section>
                </div>

                <div class="col-md-6 col-sm-12">
                    <section id="weather-section" class="bottom-section text-center">
                        <form>
                            <input name="zipcode" value="" type="text" class="custom-input" placeholder="Enter zip code for and press enter to view weather" />
                            <input type="submit" class="hidden" value="" />
                        </form>
                        <div></div>
                    </section>
                    <button id="clear-zip" class="bottom-buttons">Change Location</button>
                    <button id="current-location" class="bottom-buttons">Use Current Location</button>
                </div>
            </div>
        </main>

        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.simpleWeather.min.js"></script>
        <script type="text/javascript" src="js/smartpage.js"></script>
    </body>
</html>
